    body {

      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      margin: 0;
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .option-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .color-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .color-radio {
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #ccc;
      outline: none;
      cursor: pointer;
      position: relative;
      margin: 0;
    }
    .color-radio:checked::after {
      content: '';
      display: block;
      width: 10px;
      height: 10px;
      background: #222;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      left: 8px;
    }

  <button id="saveBtn" style="margin-top:30px;padding:10px 24px;font-size:1.1em;">Save</button>
  <script>
    document.getElementById('saveBtn').onclick = function() {
      // Get selected background
      const bg = document.querySelector('input[name="background"]:checked').classList[1];
      // Get selected font
      const fontLabel = document.querySelector('input[name="font"]:checked').nextElementSibling;
      const font = fontLabel.style.fontFamily;
      // Save to localStorage
      localStorage.setItem('bsed_bg', bg);
      localStorage.setItem('bsed_font', font);
      // Redirect to main page
      window.location.href = "BSED WEB PAGE.html";
    };
  </script>
